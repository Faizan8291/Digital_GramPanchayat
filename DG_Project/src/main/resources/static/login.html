<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DG Project | Login Test</title>
  <style>
    :root {
      --bg: #f2efe6;
      --panel: #fff8ee;
      --ink: #1e1a16;
      --accent: #1a6b4d;
      --accent-2: #d87a2d;
      --muted: #6b645c;
      --error: #b42318;
      --ok: #067647;
      --shadow: 0 18px 45px rgba(24, 22, 20, 0.18);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Eczar", "Georgia", serif;
      color: var(--ink);
      background:
        radial-gradient(1100px 600px at 10% -10%, #f6d4b8 0%, rgba(246, 212, 184, 0) 55%),
        radial-gradient(900px 500px at 110% 10%, #c7e2d2 0%, rgba(199, 226, 210, 0) 60%),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 18px;
    }
    .wrap {
      width: min(980px, 100%);
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: stretch;
    }
    .hero {
      padding: 28px;
      border-radius: 24px;
      background: linear-gradient(135deg, #fff2df 0%, #f7f0e2 55%, #f0efe8 100%);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .hero:after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px 200px at 20% 0%, rgba(216, 122, 45, 0.18), transparent 60%);
      pointer-events: none;
    }
    .hero h1 {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: 0 0 10px;
      letter-spacing: 0.4px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-family: "Inter", "Segoe UI", sans-serif;
      line-height: 1.5;
    }
    .meta {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-family: "Inter", "Segoe UI", sans-serif;
      font-size: 0.92rem;
    }
    .meta span {
      background: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #f0d6bf;
    }
    .card {
      background: var(--panel);
      border-radius: 22px;
      padding: 26px;
      box-shadow: var(--shadow);
    }
    label {
      font-family: "Inter", "Segoe UI", sans-serif;
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e2d6c9;
      font-size: 1rem;
      background: #fff;
      font-family: "Inter", "Segoe UI", sans-serif;
    }
    .field { margin-bottom: 16px; }
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .row button {
      flex: 1;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-family: "Inter", "Segoe UI", sans-serif;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 20px rgba(26, 107, 77, 0.2);
    }
    .row button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
    }
    .row button:hover:not(:disabled) {
      transform: translateY(-1px);
    }
    .row .ghost {
      background: #fff;
      color: var(--accent);
      border: 1px solid #b5d1c5;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #fff;
      border: 1px dashed #d9d2c7;
      font-family: "Inter", "Segoe UI", sans-serif;
      font-size: 0.95rem;
      min-height: 48px;
      white-space: pre-line;
    }
    .status.ok { border-color: #b7e1cd; color: var(--ok); }
    .status.err { border-color: #f3c5c5; color: var(--error); }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: "Inter", "Segoe UI", sans-serif;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: -4px;
    }
    .foot {
      margin-top: 20px;
      font-family: "Inter", "Segoe UI", sans-serif;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>DG Project Login Test</h1>
      <p>Quick HTML + JS test client for the Spring Boot login API.</p>
      <div class="meta">
        <span>Endpoint: <strong>/api/auth/login</strong></span>
        <span>Method: <strong>POST</strong></span>
        <span>Content-Type: <strong>application/json</strong></span>
      </div>
      <div class="foot">Tip: This page is served by the same app, so CORS stays simple.</div>
    </section>

    <section class="card">
      <form id="loginForm">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" autocomplete="username" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <label class="toggle">
            <input id="showPassword" type="checkbox" />
            Show password
          </label>
        </div>
        <div class="row">
          <button id="loginBtn" type="submit">Login</button>
          <button id="clearBtn" class="ghost" type="button">Clear</button>
        </div>
        <div id="status" class="status">Waiting for input...</div>
      </form>
    </section>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const statusBox = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');
    const clearBtn = document.getElementById('clearBtn');
    const showPassword = document.getElementById('showPassword');
    const passwordInput = document.getElementById('password');

    showPassword.addEventListener('change', () => {
      passwordInput.type = showPassword.checked ? 'text' : 'password';
    });

    clearBtn.addEventListener('click', () => {
      loginForm.reset();
      statusBox.className = 'status';
      statusBox.textContent = 'Waiting for input...';
    });

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(loginForm);
      const payload = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      statusBox.className = 'status';
      statusBox.textContent = 'Logging in...';
      loginBtn.disabled = true;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json().catch(() => null);

        if (response.ok && data?.success) {
          const user = data.userData || {};
          const userType = user.userType?.user_type || 'unknown';
          statusBox.className = 'status ok';
          statusBox.textContent = `Login success!\nUser: ${user.username || payload.username}\nRole: ${userType}\nMessage: ${data.message || 'OK'}`;
        } else {
          const message = data?.message || `Login failed (HTTP ${response.status})`;
          statusBox.className = 'status err';
          statusBox.textContent = message;
        }
      } catch (err) {
        statusBox.className = 'status err';
        statusBox.textContent = `Network error: ${err.message}`;
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
